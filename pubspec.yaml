name: maef
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6

  # UI & Animation
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2
  smooth_page_indicator: ^1.2.0
  
  # Local Storage
  get_storage: ^2.1.1
  shared_preferences: ^2.2.3
  
  # Networking
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3
  
  # Authentication & Security
  local_auth: ^2.1.8
  crypto: ^3.0.3
  
  # Utilities
  intl: ^0.19.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  